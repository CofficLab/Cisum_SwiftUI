name: Pre Bump

on:
  push:
    branches:
      - pre

permissions:
  contents: write

env:
  tag: ${{ github.event.head_commit.id }}

jobs:
  bump:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      increment: ${{ steps.version.outputs.increment }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: é…ç½® Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: è®¡ç®—æ–°ç‰ˆæœ¬å·
        id: version
        run: |
          chmod +x scripts/bump-version.sh
          chmod +x scripts/calculate-version.sh
          chmod +x scripts/should-bump-base-version.sh
          chmod +x scripts/calculate-beta-version.sh

          # Check if we need to bump the base version
          SHOULD_BUMP=$(./scripts/should-bump-base-version.sh)

          if [ "$SHOULD_BUMP" = "true" ]; then
            # Has new features, bump base version
            echo "ğŸ†• New features detected, bumping base version"
            INCREMENT=$(./scripts/bump-version.sh)
            VERSION=$(./scripts/calculate-version.sh)
            BETA_VERSION=$(./scripts/calculate-beta-version.sh)
            echo "version=$BETA_VERSION" >> $GITHUB_OUTPUT
            echo "increment=$INCREMENT" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Base Version Increment: $INCREMENT"
            echo "ğŸ·ï¸  New Base Version: $VERSION"
            echo "ğŸ¯ Beta Version: $BETA_VERSION"
          else
            # No new features, just increment beta iteration
            echo "ğŸ”§ Only bug fixes, keeping base version"
            BETA_VERSION=$(./scripts/calculate-beta-version.sh)
            echo "version=$BETA_VERSION" >> $GITHUB_OUTPUT
            echo "increment=beta-iteration" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸  Beta Version: $BETA_VERSION"
          fi

      - name: æ˜¾ç¤ºå˜æ›´æ‘˜è¦
        run: |
          echo "### ğŸ¯ ç‰ˆæœ¬æ›´æ–°ä¿¡æ¯ (Pre-release)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **å¢é‡ç±»å‹**: ${{ steps.version.outputs.increment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æ–°ç‰ˆæœ¬**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ è‡ªä¸Šæ¬¡æ ‡ç­¾ä»¥æ¥çš„æäº¤:" >> $GITHUB_STEP_SUMMARY
          git log $(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")..HEAD --pretty=format:'- %s' | head -20 >> $GITHUB_STEP_SUMMARY

      - name: éªŒè¯ç‰ˆæœ¬æ›´æ–°
        run: |
          projectFile=$(find $(pwd) -type f -name "*.pbxproj" | head -n 1)
          updatedVersion=$(grep -o 'MARKETING_VERSION = [^"]*' $projectFile | head -n 1 | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          echo "âœ… éªŒè¯ç‰ˆæœ¬å·: $updatedVersion"
          git status
      - name: æ›´æ–°æ„å»ºå·
        uses: yanamura/ios-bump-version@v1
      - name: ç”Ÿæˆæ ‡ç­¾
        run: |
          BETA_VERSION=${{ steps.version.outputs.version }}
          BUILD=$(agvtool what-version -terse)
          echo "ğŸ·ï¸  Tag: $BETA_VERSION"
          echo "ğŸ”¢ Build: $BUILD"
          echo "tag=$BETA_VERSION" >> $GITHUB_ENV
      - name: æ‰“æ ‡ç­¾å¹¶æ¨é€åˆ°ä»“åº“
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: bump a new beta version"
          commit_user_name: GitHub Action
          tagging_message: ${{ env.tag }}
  rebase:
    needs:
      - bump
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å– dev åˆ†æ”¯
        uses: actions/checkout@v3
        with:
          ref: dev
      - name: æ‹‰å– pre åˆ†æ”¯
        run: git fetch origin pre
      - name: Rebase dev on pre
        continue-on-error: true
        run: git rebase origin/pre
      - name: Push the rebased dev branch
        continue-on-error: true
        run: git push origin dev
