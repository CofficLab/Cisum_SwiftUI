name: Pro Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  tag: ${{ github.event.head_commit.id }}

jobs:
  bump:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      increment: ${{ steps.version.outputs.increment }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: é…ç½® Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: è®¡ç®—æ–°ç‰ˆæœ¬å·
        id: version
        run: |
          chmod +x scripts/bump-version.sh
          chmod +x scripts/calculate-version.sh
          INCREMENT=$(./scripts/bump-version.sh)
          VERSION=$(./scripts/calculate-version.sh)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "increment=$INCREMENT" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version Increment: $INCREMENT"
          echo "ğŸ·ï¸  New Version: $VERSION"

      - name: æ˜¾ç¤ºå˜æ›´æ‘˜è¦
        run: |
          echo "### ğŸ¯ ç‰ˆæœ¬æ›´æ–°ä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **å¢é‡ç±»å‹**: ${{ steps.version.outputs.increment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æ–°ç‰ˆæœ¬**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ è‡ªä¸Šæ¬¡æ ‡ç­¾ä»¥æ¥çš„æäº¤:" >> $GITHUB_STEP_SUMMARY
          git log $(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")..HEAD --pretty=format:'- %s' | head -20 >> $GITHUB_STEP_SUMMARY

      - name: éªŒè¯ç‰ˆæœ¬æ›´æ–°
        run: |
          projectFile=$(find $(pwd) -type f -name "*.pbxproj" | head -n 1)
          updatedVersion=$(grep -o 'MARKETING_VERSION = [^"]*' $projectFile | head -n 1 | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          echo "âœ… éªŒè¯ç‰ˆæœ¬å·: $updatedVersion"
          git status
      - name: æ›´æ–°æ„å»ºå·
        uses: yanamura/ios-bump-version@v1
      - name: ç”Ÿæˆæ ‡ç­¾
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD=$(agvtool what-version -terse)
          echo "ğŸ·ï¸  Tag: v$VERSION"
          echo "ğŸ”¢ Build: $BUILD"
          echo "tag=v$VERSION" >> $GITHUB_ENV
      - name: æ‰“æ ‡ç­¾å¹¶æ¨é€åˆ°ä»“åº“
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: bump a new version"
          commit_user_name: GitHub Action
          tagging_message: ${{ env.tag }}

  rebase-pre:
    needs:
      - bump
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å– pre åˆ†æ”¯
        uses: actions/checkout@v3
        with:
          ref: pre
      - name: æ‹‰å– main åˆ†æ”¯
        run: git fetch origin main
      - name: Rebase pre on main
        continue-on-error: true
        run: git rebase origin/main
      - name: Push the rebased pre branch
        continue-on-error: true
        run: git push origin pre

  rebase-dev:
    needs:
      - rebase-pre
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å– dev åˆ†æ”¯
        uses: actions/checkout@v3
        with:
          ref: dev
      - name: æ‹‰å– pre åˆ†æ”¯
        run: git fetch origin pre
      - name: Rebase dev on pre
        continue-on-error: true
        run: git rebase origin/pre
      - name: Push the rebased dev branch
        continue-on-error: true
        run: git push origin dev
