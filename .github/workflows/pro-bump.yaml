name: Pro Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  tag: ${{ github.event.head_commit.id }}

jobs:
  bump:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      increment: ${{ steps.version.outputs.increment }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: é…ç½® Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: è·å–æœ€æ–° Beta ç‰ˆæœ¬å·
        id: version
        run: |
          chmod +x scripts/get-latest-beta-version.sh
          chmod +x scripts/bump-version.sh
          chmod +x scripts/calculate-version.sh

          # è·å–æœ€æ–°çš„ beta ç‰ˆæœ¬å·
          LATEST_BETA_VERSION=$(./scripts/get-latest-beta-version.sh)

          echo "version=$LATEST_BETA_VERSION" >> $GITHUB_OUTPUT
          echo "increment=latest-beta" >> $GITHUB_OUTPUT
          echo "ğŸ¯ Latest Beta Version: $LATEST_BETA_VERSION"
          echo "ğŸ·ï¸  Releasing as: v$LATEST_BETA_VERSION"

      - name: æ˜¾ç¤ºå˜æ›´æ‘˜è¦
        run: |
          echo "### ğŸ¯ æ­£å¼ç‰ˆæœ¬å‘å¸ƒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **å‘å¸ƒç‰ˆæœ¬**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æ¥æº**: æœ€æ–° Beta ç‰ˆæœ¬" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ æ‰€æœ‰ Beta æµ‹è¯•ç‰ˆæœ¬:" >> $GITHUB_STEP_SUMMARY
          git tag -l "*-beta.*" | sort -V | tail -10 >> $GITHUB_STEP_SUMMARY

      - name: æ›´æ–° Xcode ç‰ˆæœ¬å·
        run: |
          VERSION=${{ steps.version.outputs.version }}
          projectFile=$(find $(pwd) -type f -name "*.pbxproj" | head -n 1)

          # è·å–å½“å‰ç‰ˆæœ¬å·
          CURRENT_VERSION=$(grep -o 'MARKETING_VERSION = [^"]*' "$projectFile" | head -n 1 | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')

          echo "ğŸ“¦ Current Version: $CURRENT_VERSION"
          echo "ğŸ†• New Version: $VERSION"

          # æ›´æ–°ç‰ˆæœ¬å·
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            sed -i '' "s/MARKETING_VERSION = $CURRENT_VERSION/MARKETING_VERSION = $VERSION/" "$projectFile"
            echo "âœ… Updated MARKETING_VERSION to $VERSION"
          else
            echo "â„¹ï¸  Version already up to date"
          fi

          git status

      - name: æ›´æ–°æ„å»ºå·
        uses: yanamura/ios-bump-version@v1
      - name: ç”Ÿæˆæ ‡ç­¾
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD=$(agvtool what-version -terse)
          echo "ğŸ·ï¸  Tag: v$VERSION"
          echo "ğŸ”¢ Build: $BUILD"
          echo "tag=v$VERSION" >> $GITHUB_ENV
      - name: æ‰“æ ‡ç­¾å¹¶æ¨é€åˆ°ä»“åº“
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: bump a new version"
          commit_user_name: GitHub Action
          tagging_message: ${{ env.tag }}

  rebase-pre:
    needs:
      - bump
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å– pre åˆ†æ”¯
        uses: actions/checkout@v3
        with:
          ref: pre
      - name: æ‹‰å– main åˆ†æ”¯
        run: git fetch origin main
      - name: Rebase pre on main
        continue-on-error: true
        run: git rebase origin/main
      - name: Push the rebased pre branch
        continue-on-error: true
        run: git push origin pre

  rebase-dev:
    needs:
      - rebase-pre
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å– dev åˆ†æ”¯
        uses: actions/checkout@v3
        with:
          ref: dev
      - name: æ‹‰å– pre åˆ†æ”¯
        run: git fetch origin pre
      - name: Rebase dev on pre
        continue-on-error: true
        run: git rebase origin/pre
      - name: Push the rebased dev branch
        continue-on-error: true
        run: git push origin dev
